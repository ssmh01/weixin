{tpl header}
<div class="KK_ManageList_content">
	{tpl menu}
    <div class="KK_ManageList_mainRt_side right">
    	<div class="KK_ManageList_mainbox_top"></div>
        <div class="KK_ManageList_mainbox">
        	<div class="KK_ManageList_mainbox_inner">
            	<div class="KK_ManageList_position">{lang common_position} &gt;&gt; 竞猜管理 &gt;&gt; 修改竞猜分类</div>
                <h3>
	                <span class="right" style="margin-right: 15px;">
	                    <a href="{$index_url}" style="float: right;">竞猜分类列表</a>
	                </span>
                </h3>
                <form action="{$update_url}" method="post" onsubmit="return checkForm(this);">
                    <div class="KK_content_list2_con marginTop10">
                        <div class="KK_content_list2_table">
                            <table>
                                <colgroup>
                                    <col style="width:17%;" />
                                    <col style="width:83%;" />
                                </colgroup>
                                <tr>
                                    <td class="name">上级分类</td>
                                    <td class="cot">
                                        {html:select
                                        name=m_parent_id
                                        options=$parents
                                        key=id:name
                                        current=$item[parent_id]
                                        }
                                    </td>
                                </tr>
                                <tr>
                                    <td class="name"><span class="must">*</span>分类名称</td>
                                    <td class="cot"><input type="text" class="txt" name="m_name" value="{$item['name']}"/></td>
                                </tr>
                                <tr>
                                    <td class="name"><span class="must">*</span>竞猜点参数个数</td>
                                    <td class="cot"><input type="text" class="txt" name="m_parameter_count" value="{$item['parameter_count']}" /></td>
                                </tr>
                                <tr>
                                    <td class="name">启用状态</td>
                                    <td class="cot">
                                        <input class="rad" type="radio" name="m_status" value="1" {if $item['status']}checked{/if}  />{lang yes}
                                        <input class="rad" type="radio" name="m_status" value="0" {if !$item['status']}checked{/if} />{lang no}
                                    </td>
                                </tr>
                                 <tr>
                                    <td class="name">固定赔率状态</td>
                                    <td class="cot">
                                        <input class="rad" type="radio" name="m_fixed_odds" value="1" {if $item['fixed_odds']}checked{/if} />{lang yes}
                                        <input class="rad" type="radio" name="m_fixed_odds" value="0" {if !$item['fixed_odds']}checked{/if}/>{lang no}
                                    </td>
                                </tr>
                                 <tr>
                                    <td class="name">浮动赔率状态</td>
                                    <td class="cot">
                                        <input class="rad" type="radio" name="m_float_odds" value="1" {if $item['float_odds']}checked{/if} />{lang yes}
                                        <input class="rad" type="radio" name="m_float_odds" value="0" {if !$item['float_odds']}checked{/if}/>{lang no}
                                    </td>
                                </tr>
                                <tr>
                                    <td class="name">{lang sort_common}</td>
                                    <td class="cot"><input type="text" class="txt" name="m_sort_num" value="{$item['sort_num']}" /></td>
                                </tr>
                            </table>
                            <table>
                                <colgroup>
                                    <col style="width:17%;" />
                                    <col style="width:83%;" />
                                </colgroup>
                                <tr>
                                    <td class="name">&nbsp;</td>
                                    <td class="cot">
                                        <input type="hidden" name="id" value="{$item[id]}" />
                                        <input type="submit"class="btn" value="保  存"/>
                                    </td>
                                </tr>
                            </table>
                        </div>
                    </div>
                </form>
            </div>
        </div>
        <div class="KK_ManageList_mainbox_bot"></div>
    </div>
    <div class="clear"></div>
</div>
{tpl footer}
